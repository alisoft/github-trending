language: node_js
cache:
  yarn: true
  directories:
    - node_modules
node_js:
  - '9'
branches:
  only:
    - master
before_install:
  - yarn global add now
  - yarn global add codecov
before_script:
  - yarn validate
  - yarn clean
script: yarn rollup:build:prod
after_success:
  - codecov
  - yarn global add travis-deploy-once
  - travis-deploy-once "npm run semantic-release"
deploy:
  provider: script
  skip_cleanup: true
  script: bash scripts/now.sh
  on:
    branch: master
